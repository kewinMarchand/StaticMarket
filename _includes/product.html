<div class="product card col-md-6 p-2"> 
  <a class="product" href="{{ site.baseurl }}{{ product.url }}">
    <img class="card-img-top" src="{{ product.image }}" alt="{{ product.title }}" height="200"/>
  </a>
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text mb-2">{{ product.excerpt  | remove: '<p>' | remove: '</p>' }}</p>
    <button class="snipcart-add-item btn btn-sm btn-primary d-block ml-auto"
      data-item-name="{{ product.title }}"
      data-item-id="{{ product.sku }}"
      data-item-image="{{ product.image }}"
      data-item-url="{{ site.baseurl }}{{ product.url }}"
      data-item-price="{{ product.price }}">
      Acheter {{ product.price }} $
    </button>
  </div>
</div>
